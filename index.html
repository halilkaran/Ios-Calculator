<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div id="particles-js"></div>

 


    <div id="bg"></div>

    <div class="main">
      <form name="form">
        <input class="textview" name="textview" />
      </form>

      <table>
        <tr>
          <td>
            <input class="button1" type="button" value="AC" onclick="clean()" />
          </td>

          <td>
            <input class="button1" type="button" value="<" onclick="back()" />
          </td>

          <td>
            <input
              class="button1"
              type="button"
              value="%"
              onclick="insert('%' )"
            />
          </td>

          <td>
            <input
              class="button"
              type="button"
              value="/"
              onclick="insert('/')"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input class="number" type="button" value="7" onclick="insert(7)" />
          </td>

          <td>
            <input class="number" type="button" value="8" onclick="insert(8)" />
          </td>

          <td>
            <input class="number" type="button" value="9" onclick="insert(9)" />
          </td>

          <td>
            <input
              class="button"
              type="button"
              value="x"
              onclick="insert('*')"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input class="number" type="button" value="4" onclick="insert(4)" />
          </td>

          <td>
            <input class="number" type="button" value="5" onclick="insert(5)" />
          </td>

          <td>
            <input class="number" type="button" value="6" onclick="insert(6)" />
          </td>

          <td>
            <input
              class="button"
              type="button"
              value="-"
              onclick="insert('-')"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input class="number" type="button" value="1" onclick="insert(1)" />
          </td>

          <td>
            <input class="number" type="button" value="2" onclick="insert(2)" />
          </td>

          <td>
            <input class="number" type="button" value="3" onclick="insert(3)" />
          </td>

          <td>
            <input
              class="button"
              type="button"
              value="+"
              onclick="insert('+')"
            />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <input
              class="zero"
              style="width: 110"
              type="button"
              value="0"
              onclick="insert(0)"
            />
          </td>

          <td>
            <input
              class="number"
              type="button"
              value="."
              onclick="insert('.')"
            />
          </td>

          <td>
            <input class="button" type="button" value="=" onclick="equal()" />
          </td>
        </tr>
      </table>
    </div>

    <div class="bgbox"></div>



  </body>
  <script src="app.js"></script>
</html>
